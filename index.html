<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Onde se encontra as melhores variedades de roupas e os melhores preços!">
    <meta name="keywords" content="Camisetas, Acessórios, roupas, Calçados">
    <title>Jeniffer Uchoa store</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/database.js" defer></script>
    <script src="js/index.js"  defer></script>
</head>
<body>
    <header class="cabecalho_principal">
        <div class="container container_cabecalho">
            <img src="img/Jeniffer_Uchoa_logo.png" alt="logo">
            <nav>
                <ul>
                    <li><a href="#" class="selecionado" id="Todos">Todos</a></li>
                    <li><a href="#" class="nao_selecionado" id="Acessórios">Acessórios</a></li>
                    <li><a href="#" class="nao_selecionado" id="Calçados">Calçados</a></li>
                    <li><a href="#" class="nao_selecionado" id="Camisetas">Camisetas</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container container_principal">
        <section class="secao_produto">
            <ul class="lista_produtos" id="lista_produtos">
                
            </ul>
        </section>
        <aside class="bar_lateral">
            <form class="pesquisa">
                <input type="text" placeholder="Digite aqui sua pesquisa">
                <button class="butao_pesquisa">Pesquisar</button>
            </form>
            <div class="div-carrinho">
                <header class="carrinho-cabecalho">
                    <h2>Carrinho de compras</h2>
                </header>
            </div>
        </aside>
    </main>
</body>
</html>
